<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rocket Keeper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #100020, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px #a64aff;
      width: 90%;
      max-width: 400px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #a64aff; }
      100% { box-shadow: 0 0 30px #c56fff; }
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 30px;
      color: #d083ff;
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #a64aff, #e278ff);
      color: #fff;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #c67fff, #f7a3ff);
    }

    .stats {
      margin-top: 20px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .actions button {
      flex: 1;
      font-size: 16px;
      padding: 10px;
    }

    .win {
      background-color: #45d084;
    }

    .lose {
      background-color: #f0466e;
    }

    .greed-meter {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      height: 20px;
      position: relative;
      overflow: hidden;
    }

    .greed-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #a64aff, #e278ff);
      transition: width 0.3s ease;
    }

    .greed-labels {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 6px;
      padding: 0 4px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Rocket Keeper</h1>
    <form id="strategy-form">
      <input type="number" id="initial-bet" placeholder="–ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞" required />
      <input type="number" step="0.1" id="target-multiplier" placeholder="–¶–µ–ª–µ–≤–æ–π –º–Ω–æ–∂–∏—Ç–µ–ª—å (X)" required />
      <input type="number" id="balance" placeholder="–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å" required />
      <button type="submit">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    </form>

    <div id="game-status" style="display:none;">
      <div class="stats">
        <span id="current-bet">–°—Ç–∞–≤–∫–∞: ‚Äî</span>
        <span id="remaining-balance">–ë–∞–ª–∞–Ω—Å: ‚Äî</span>
      </div>

      <div class="actions">
        <button class="win" id="win-button">–í—ã–∏–≥—Ä–∞–ª</button>
        <button class="lose" id="lose-button">–ü—Ä–æ–∏–≥—Ä–∞–ª</button>
      </div>

      <div class="greed-meter" title="–£—Ä–æ–≤–µ–Ω—å –∂–∞–¥–Ω–æ—Å—Ç–∏">
        <div class="greed-fill" id="greed-fill"></div>
      </div>
      <div class="greed-labels">
        <span>üôÇ –û—Å—Ç–æ—Ä–æ–∂–Ω—ã–π</span>
        <span>–ñ–∞–¥–Ω—ã–π üòà</span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('strategy-form');
    const gameStatus = document.getElementById('game-status');
    const currentBetDisplay = document.getElementById('current-bet');
    const remainingBalanceDisplay = document.getElementById('remaining-balance');
    const winButton = document.getElementById('win-button');
    const loseButton = document.getElementById('lose-button');
    const greedFill = document.getElementById('greed-fill');

    let initialBet = 0;
    let targetMultiplier = 0;
    let balance = 0;
    let currentBet = 0;
    let greedLevel = 0;

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      initialBet = parseFloat(document.getElementById('initial-bet').value);
      targetMultiplier = parseFloat(document.getElementById('target-multiplier').value);
      balance = parseFloat(document.getElementById('balance').value);
      currentBet = initialBet;
      greedLevel = 0;
      updateDisplay();
      updateGreed();
      form.style.display = 'none';
      gameStatus.style.display = 'block';
    });

    winButton.addEventListener('click', function () {
      balance += currentBet * (targetMultiplier - 1);
      currentBet = initialBet;
      greedLevel = Math.max(greedLevel - 5, 0);
      updateDisplay();
      updateGreed();
    });

    loseButton.addEventListener('click', function () {
      balance -= currentBet;
      currentBet *= 2;
      greedLevel = Math.min(greedLevel + 10, 100);
      updateDisplay();
      updateGreed();
    });

    function updateDisplay() {
      currentBetDisplay.textContent = `–°—Ç–∞–≤–∫–∞: ${currentBet.toFixed(2)}‚ÇΩ`;
      remainingBalanceDisplay.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance.toFixed(2)}‚ÇΩ`;
    }

    function updateGreed() {
      greedFill.style.width = `${greedLevel}%`;
    }
  </script>
</body>
</html>
